<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
        font-family: 'Vazirmatn', sans-serif;
      }
      @keyframes radar-sweep {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .radar-sweep-animation {
        animation: radar-sweep 4s linear infinite;
      }
      @keyframes pulse-subtle {
        0%, 100% { 
          transform: scale(1);
          filter: brightness(1);
        }
        50% { 
          transform: scale(1.05);
          filter: brightness(1.2);
        }
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 4s ease-in-out infinite;
      }
      
      .material-button {
        position: relative;
        overflow: hidden;
        transition: background-color 250ms;
        -webkit-tap-highlight-color: transparent;
      }

      .material-button:after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        border-radius: 50%;
        padding: 50%;
        width: 32px; /* Safari */
        height: 32px; /* Safari */
        background-color: rgba(255, 255, 255, 0.3);
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
        transition: opacity 1s, transform 0.5s;
      }

      .material-button:active:after {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0s;
      }

    </style>
  </head>
  <body class="bg-black text-white antialiased">
    <div id="root"></div>
    <!--
      The original <script type="module" src="index.tsx"> fails because browsers can't
      run TSX files directly. This new script tag uses the esm.sh service to
      fetch your index.tsx file directly from your GitHub repo, compile it
      (and all its imports) to standard JavaScript, and then run it.
    -->
    <script type="module" src="https://esm.sh/gh/shadowhooj/Kenar/index.tsx"></script>
  </body>
</html>
